<!DOCTYPE html>
<html lang="en">

<head>
    <title>MEDIA+LOOP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- Primero carga la base de datos -->
    <script src="basedatos/datos.js"></script>
    <!-- Después el archivo que usa esa base -->
    <script src="basedatos/consultas.js"></script>


</head>

<body>

    <!-- Contenedor para cargar la barra de menú usando JavaScript -->
    <div id="menu"></div>

    <!-- Contenido de la página - Inicio  -->
    <div class="container py-5">
        <div class="row">

            <!--Listado de categoria a la izquierda de la pantalla (tamaño : image) -->
            <div class="col-lg-3">
                <h1 class="h2 pb-4">Categorias</h1>
                <ul id="etiqueta_categorias" class="list-unstyled">
                    <li class="pb-3">
                        <a class="d-flex justify-content-between text-decoration-none" href="servicios.html">
                            Mostrar todo
                        </a>
                    </li>

                </ul>
            </div>
            <script>
                let etiqueta_categorias = document.getElementById("etiqueta_categorias");
                lista_categorias.forEach(categoria => {
                    let li = document.createElement("li");
                    li.classList.add("pb-3");
                    li.innerHTML = `
                                    <a class="collapsed d-flex justify-content-between text-decoration-none" href="servicios.html?categoria=${categoria.codigo}">
                                    ${categoria.nombre}
                                    </a>`;
                    etiqueta_categorias.appendChild(li);
                });
            </script>


            <!-- Listado de los servicios -->
            <div class="col-lg-6">

                <!--Listado de los servicios a la derecha de la pantalla (tamaño: Largue)- Inicio -->
                <div id="etiqueta_servicios" class="row">
                    <!--Los productos de cargan aqui con JavaScript-->
                </div>
                <!--Listado de los servicios a la derecha de la pantalla (tamaño: Largue)- Final -->

                <!--Script que muestra los servicios-->
                <script>
                    //Obtener parametro de la URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const categoria = urlParams.get('categoria');
                    let etiqueta_servicios = document.getElementById("etiqueta_servicios");
                    let servicios_filtrados = obtenerServicios(categoria);

                    servicios_filtrados.forEach(servicio => {  // Cambié "servicios" por "servicio" para mayor claridad
                        let div_col = document.createElement("div");
                        div_col.classList.add("col-md-4");

                        // CORRECCIÓN: Agregar comillas de template string y corregir variables
                        div_col.innerHTML = `
                                                <div class="card mb-4 product-wap rounded-0">
                                                    <!-- Iconos sobre los productos -->
                                                    <div class="card rounded-0">
                                                        <img class="card-img rounded-0 img-fluid" src="${servicio.imagen}">
                                                        <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                                            <ul class="list-unstyled">
                                                                
                                                                <li><a class="btn btn-success text-white mt-2" href="detalle_servicio.html?codigo_servicio=${servicio.codigo}"><i class="far fa-eye"></i></a></li>
                                                                <li><a class="btn btn-success text-white mt-2 btn-add" ><i class="fas fa-cart-plus"></i></a></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <!-- Información de servicio -->
                                                    <div class="card-body">
                                                        <a href="detalle_servicio.html?codigo_servicio=${servicio.codigo}" class="h3 text-decoration-none">${servicio.nombre}</a>
                                                        <ul class="list-unstyled d-flex justify-content-center mb-1">
                                                            <li>
                                                                ${'<i class="text-warning fa fa-star"></i>'.repeat(4)}
                                                                ${'<i class="text-muted fa fa-star"></i>'.repeat(1)}
                                                            </li>
                                                        </ul>
                                                        <p class="text-center mb-0">$${servicio.precio.toFixed(2)}</p>
                                                    </div>
                                                </div>
                                            `;
                        etiqueta_servicios.appendChild(div_col);

                        div_col.querySelector(".btn-add").addEventListener('click', (e) => {
                            //e.preventDefault(); // Evita navegación si hay href
                            agregarServicio(servicio);
                            // Aquí puedes agregar lógica para agregar al carrito
                        });


                    });
                </script>



                <!-- Paginación de los productos - Inicio -->

                <div div="row">
                    <ul class="pagination pagination-lg justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#"
                                tabindex="-1">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark"
                                href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" href="#">3</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Carrito de compras -Inicio-->
            <div class="col-lg-3 bg-light p-3">
                <h3 class="text-dark">Carrito de Compras</h3>
                <p>Valor Total:<b id="etiqueta_total">0</b></p>
                <ul id="etiqueta_carrito" class="list-unstyled"></ul>

                <div id="boton-vaciar" class="btn btn-danger text-decoration-none" onclick="vaciarCarrito()">Vaciar
                </div>

                <div class="btn btn-success text-decoration-none" id="boton-pagar">
                    <a class="text-decoration-none btn-success text-white" href="pagar.html"
                        target="target_blank">Pagar</a>
                </div>

            </div>
            <script>
                mostrarCarrito();
            </script>
            <!--Carrito de compras -Final-->


        </div>
    </div>
    <!-- Contenido de la página - Final  -->

    <!-- Contenedor para cargar el pie de página usando JavaScript -->
    <div id="pie"></div>

    <!-- Start Script -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>
    <!-- End Script -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("menu", "menu.html");
            cargarFragmento("pie", "pie.html");
        }); 
    </script>

</body>

</html>
